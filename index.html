<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.6/cropper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.6/cropper.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.6/cropper.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
</head>

<body>
    <div class="loadImage">
        <input type="file" name="fileUpload" id="fileUpload" />
        <div id="uploadedImage"></div>
    </div>
    <br />
    <div class="col-md-12">
        <button class="btn btn-primary" id="lock">
            <span class="fa fa-lock"></span>
        </button>
        <button class="btn btn-primary" id="unlock">
            <span class="fa fa-unlock"></span>
        </button>
        <button class="btn btn-dark" id="move">
            <span class="fa fa-arrows-alt"></span>
        </button>
        <button class="btn btn-dark" id="crop">
            <span class="fa fa-crop-alt"></span>
        </button>
        <button class="btn btn-info" id="maisZoom">
            <span class="fa fa-search-plus"></span>
        </button>
        <button class="btn btn-info" id="menosZoom">
            <span class="fa fa-search-minus"></span>
        </button>
        <button class="btn btn-warning" id="cropButton">Crop</button>
    </div>
    <hr />
    <div>
        <img id="croppedImage" />
        <br />
        <div id="cropResult"></div>
        <br />
    </div>
</body>

</html>
